<!DOCTYPE html>
<html>
  <head>
    <title>展覽查詢</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\style.css">
  </head>
  <body onload="dateRangeFillIn()">
    <div id="header">
      <h1>Exhibition Search</h1>
    </div>
    <div id="wrapper">
      <section>
        <div class="search-option">
          <div class="row">
            <div class="col-6">
              <i class="fas fa-map-marker-alt"></i>
              <span class="title">去哪玩：</span>
              <div class="select-city">
                <span class="selected-city-dropdown">
                  <span class="selected-city">全台灣</span>
                  <i class="selected-toggle fas fa-angle-down"></i>
                </span>
                <div class="dropdown-menu">
                  <div class="position">
                    <span>全部 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">全台灣</span>
                  </div>
                  <div class="position">
                    <span>北部 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">台北市</span>
                    <span data-group="city">基隆市</span>
                    <span data-group="city">新北市</span>
                    <span data-group="city">宜蘭縣</span>
                    <span data-group="city">新竹市</span>
                    <span data-group="city">新竹縣</span>
                    <span data-group="city">桃園市</span>
                  </div>
                  <div class="position">
                    <span>中部 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">苗栗縣</span>
                    <span data-group="city">台中市</span>
                    <span data-group="city">彰化縣</span>
                    <span data-group="city">南投縣</span>
                    <span data-group="city">雲林縣</span>
                  </div>
                  <div class="position">
                    <span>南部 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">嘉義縣</span>
                    <span data-group="city">台南市</span>
                    <span data-group="city">高雄市</span>
                    <span data-group="city">屏東縣</span>
                  </div>
                  <div class="position">
                    <span>東部 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">台東縣</span>
                    <span data-group="city">花蓮縣</span>
                  </div>
                  <div class="position">
                    <span>外島 <i class="fas fa-angle-double-right"></i></span>
                    <span data-group="city">澎湖縣</span>
                    <span data-group="city">金門縣</span>
                    <span data-group="city">連江縣</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <i class="fas fa-search"></i>
              <span class="title">玩什麼：</span>
              <input class="btn" type="text" placeholder="找休閒、展覽、娛樂...等" />
            </div>
          </div>
          <div class="row mgt10">
            <div class="col-6">
              <i class="far fa-clock"></i>
              <span class="title">何時去：</span>
              <ul>
                <li class="current" data-time="empty">不限</li>
                <li class data-time="today">今日</li>
                <li class data-time="tomorrow">明日</li>
                <li class data-time="weekend">本週末</li>
                <li class data-time="next_weekend">下週末</li>
                <li class data-time="next_month">下個月</li>
                <li class data-time="near_3_month">近三個月</li>
              </ul>
            </div>
            <div class="col-6">
              <i class="far fa-calendar-alt"></i>
              <span class="title">區間從：</span>
              <span class="btn" data-id="daterangepicker"></span>
            </div>
          </div>
          <div class="row mgt10">
            <div class="col">
              <span>排序依：</span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">

        </div>
      </section>
    </div>
    <div id="footer">
      <h2><a href="https://github.com/Lilybon" target="_blank">Lilybon</a>ⓒ2018 All Rights Reserved.</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js\search-option-function.js"></script>
    <!--<script src="js\get-api-data.js"></script>-->
  </body>
</html>
